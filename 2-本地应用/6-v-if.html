<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 开发环境版本(vue)，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-if指令</title>
</head>

<body>
    <!--
        切换显示
            v-if 根据表达式的真假切换元素的显示状态
            原理操作 dom 元素来切换显示状态
            值: true 元素存在 dom 中,false 从 dom 中 移除,在原来的位置 生成一个空注释占位
    -->
    <div id="app">
        <!-- 操作元素,将dom中删除 -->
        <p v-if="isShow">我是一个 p1 标签</p>
        <input type="button" value="切换显示" @click="toggleShow">
        <hr>
        <!-- 操作样式 display -->
        <p v-show="isShow">我是一个 p2 标签 v-show</p>
        <hr>
        <!-- 使用表达式 -->
        <p v-if="temp >= 30">我是一个 p3 标签 exp</p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isShow: false,
                temp: 30
            },
            methods: {
                toggleShow: function ()
                {
                    this.isShow = !this.isShow;
                }
            }
        })
    </script>
</body>

</html>
