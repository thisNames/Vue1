<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>小黑记事本</title>
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <!-- 
      使用到的 vue 指令

          v-model
            数据双向绑定

          v-for
            生成列表结构，和数据绑定，响应式

          v-on
            绑定事件
            事件修饰符 . 使用点

          v-text
            设置 innerText

          v-show
            频繁切换显示 display

          v-if
            移除（隐藏）添加回来（显示）
   -->

  <!-- 主体区域 -->
  <section id="todoapp">
    <!-- 输入框 -->
    <header class="header">
      <h1>小黑记事本</h1>
      <!-- vue v-model v-on -->
      <input v-model="inputValue" v-on:keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="请输入任务"
        class="new-todo" />
    </header>
    <!-- 列表区域 -->
    <section class="main">
      <ul class="todo-list">
        <!-- vue v-for -->
        <li class="todo" v-for="(item, index) in list">
          <div class="view">
            <span class="index">{{ index + 1 }}.</span>
            <label>{{ item }}</label>
            <button @click="remove(index)" class="destroy"></button>
          </div>
        </li>
      </ul>
    </section>
    <!-- 统计和清空 -->
    <footer class="footer">
      <span v-if="list.length" class="todo-count">
        <strong>{{ list.length }}</strong> todo items
      </span>
      <button v-show="list.length" v-on:click="clear" class="clear-completed">
        Clear
      </button>
    </footer>
  </section>
  <!-- Vue -->
  <script src="./js/example.js"></script>
</body>

</html>
