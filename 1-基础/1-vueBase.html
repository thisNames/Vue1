<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 开发环境版本(vue)，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue基础</title>
</head>

<body>
    <kkk-></kkk->
    <div id="app">
        <!-- 模板语法（插值表达式）{{遍历}} -->
        {{message}}
    </div>
    <script>
        // new 新建一个 Vue 对象
        /*
            el:     (挂载点)    选择的html元素，选择器
            data:   (数据对象)   替换的数据，名称对应
        */
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue!"
            }
        })
    </script>
</body>

</html>
